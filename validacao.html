<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Expressoes regulares</title>
    <style>
        .certo
        {
            background-color: rgb(101, 233, 101);
        }

        .errado
        {
            background-color: rgb(211, 84, 84);
        }
    </style>
</head>
<body>
    DIGITE SEU CEP:
    <input maxlength="9" type="text" id="cep" onkeyup="validarCEP();">
    <br><br>
    DIGITE SEU TELEFONE:
    <input  maxlength="16" type="text" id="telefone" onkeyup="validarTelefone();">
    <br><br>
    DIGITE SEU CPF:
    <input  maxlength="11" type="text" id="cpf" onkeyup="validarCPF();">
    <br><br>
    


</body>
<script>
     function validarCPF()
    {
         //ACESSE O SITE regex101.com
        expressao = /[0-9]{11}$/g; 
        texto = cpf.value;
        resposta = expressao.test(texto);
        if(resposta==true)
        {
            cpf.classList.remove('errado');
            cpf.classList.add('certo');
        }
        if(resposta==false)
        {
            cpf.classList.remove('certo');
            cpf.classList.add('errado');
        }
    }
    function validarCEP()
    {
         //ACESSE O SITE regex101.com
        expressao = /[0-9]{5}-[0-9]{3}$/g; 
        texto = cep.value;
        if(texto.length==5)
        {
           cep.value = texto + "-";
        }
        resposta = expressao.test(texto);
        if(resposta==true)
        {
            cep.classList.remove('errado');
            cep.classList.add('certo');
        }
        if(resposta==false)
        {
            cep.classList.remove('certo');
            cep.classList.add('errado');
        }
    }
    function validarTelefone()
    {
         //ACESSE O SITE regex101.com
        expressao = /\([0-9]{2}\) 9 [0-9]{4}-[0-9]{4}/g; 
        texto = telefone.value;

        if(texto.length==0)
        {
            telefone.value = texto + "("
        }
        if(texto.length==3)
        {
            telefone.value = texto + ")"
        }
        if(texto.length==5)
        {
            telefone.value = texto + "   "
        }
        if(texto.length==6)
        {
            telefone.value = texto + "  "
        }
        if(texto.length==11)
        {
            telefone.value = texto + "-"
        }
        resposta = expressao.test(texto);
        if(resposta==true)
        {
            telefone.classList.remove('errado');
            telefone.classList.add('certo');
        }
        if(resposta==false)
        {
            telefone.classList.remove('certo');
            telefone.classList.add('errado');
        }
    }
</script>
</html>
